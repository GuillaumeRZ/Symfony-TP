'AppBundle\Entity\Subject':
    subject_{1..50}:
        title: '<sentence()>'
        description: '<sentences(3, true)>'
        resolved: '50%? true : false'

'AppBundle\Entity\Reply':
    reply_{1..500}:
        subject: '@subject_*'
        author: '<name()>'
        mail: '<sentence()>'
        title: '<sentence()>'
        text: '<sentences(3, true)>'